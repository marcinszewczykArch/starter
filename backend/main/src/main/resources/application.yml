spring:
  application:
    name: starter
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    use-root-path: true
  servers:
    - url: /
      description: Current server

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
  email:
    enabled: ${EMAIL_ENABLED:true}
    from-address: ${EMAIL_FROM:marcinszewczyk.arch@gmail.com}
    region: ${AWS_REGION:eu-central-1}
    app-name: ${APP_NAME:Starter App}
    base-url: ${APP_BASE_URL:http://localhost:5173}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:default-secret-key-for-development-only-change-in-production-min-32-chars}
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}
