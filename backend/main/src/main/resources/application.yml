spring:
  application:
    name: starter
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  servlet:
    multipart:
      max-file-size: 104857600  # 100MB (matches app.storage.max-file-size)
      max-request-size: 104857600
  cache:
    type: simple
    cache-names: fileStats

server:
  port: 8080
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    use-root-path: true
  servers:
    - url: /
      description: Current server

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
  email:
    enabled: ${EMAIL_ENABLED:true}
    api-key: ${RESEND_API_KEY:}
    from-address: ${EMAIL_FROM:noreply@ig4s.pl}
    app-name: ${APP_NAME:Starter App}
    base-url: ${APP_BASE_URL:http://localhost:5173}
  security:
    # Password reset token expiration (hours)
    password-reset-expiration-hours: 1
    # Email verification token expiration (hours)
    email-verification-expiration-hours: 24
    # Cooldown before resending verification email (minutes)
    resend-verification-cooldown-minutes: 5
  storage:
    s3-bucket-name: ${S3_BUCKET_NAME:}
    s3-region: ${S3_REGION:eu-central-1}
    max-file-size: 104857600  # 100MB per file
    max-total-size: 1073741824  # 1GB total per user
    allowed-content-types: image/*,application/pdf,application/zip,application/x-zip-compressed,text/*,application/json
    presigned-url-expiration-minutes: 60
    s3-retry-max-attempts: 3
    s3-retry-delay-ms: 1000

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:default-secret-key-for-development-only-change-in-production-min-32-chars}
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}
