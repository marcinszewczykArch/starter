spring:
  application:
    name: starter
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    use-root-path: true
  servers:
    - url: /
      description: Current server

app:
  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000
