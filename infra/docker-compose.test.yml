services:
  postgres:
    image: postgres:16-alpine
    container_name: starter-postgres-test
    environment:
      POSTGRES_DB: starter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d starter"]
      interval: 5s
      timeout: 5s
      retries: 5

