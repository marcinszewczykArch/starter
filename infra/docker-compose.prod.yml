# Production Docker Compose - uses pre-built images from GitHub Container Registry
# Images are built and pushed by GitHub Actions pipeline

services:
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/starter/backend:latest}
    container_name: starter-backend
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SWAGGER_USER=${SWAGGER_USER:-admin}
      - SWAGGER_PASSWORD=${SWAGGER_PASSWORD}
    expose:
      - "8080"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/starter/frontend:latest}
    container_name: starter-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
