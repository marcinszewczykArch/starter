version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: starter-postgres
    environment:
      POSTGRES_DB: starter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d starter"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - starter-network

  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    container_name: starter-backend
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/starter
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - starter-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
    container_name: starter-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - starter-network

volumes:
  postgres_data:

networks:
  starter-network:
    driver: bridge

