# Production deployment workflow
# Triggers on push to master branch
# Deploys to EC2 instance via SSH

name: Deploy to Production

on:
  push:
    branches: [master]
  workflow_dispatch: # Allow manual trigger

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # Run tests before deployment
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: starter
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Backend tests
        run: ./gradlew test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5433/starter
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend tests
        working-directory: frontend
        run: |
          npm ci
          npm run test

  # Deploy to EC2
  deploy:
    name: Deploy to EC2
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            
            cd /home/ec2-user/app
            
            # Clone repo if first deploy, otherwise pull latest
            if [ ! -d ".git" ]; then
              echo "First deploy - cloning repository..."
              git clone https://github.com/${{ github.repository }} .
            else
              echo "Pulling latest changes..."
              git fetch origin
              git reset --hard origin/master
            fi
            
            # Create .env file with secrets
            echo "Creating environment file..."
            cat > .env << 'EOF'
            DB_URL=${{ secrets.DB_URL }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            SWAGGER_USER=${{ secrets.SWAGGER_USER }}
            SWAGGER_PASSWORD=${{ secrets.SWAGGER_PASSWORD }}
            EOF
            
            # Build and deploy
            echo "Building and starting containers..."
            cd infra
            docker-compose -f docker-compose.prod.yml --env-file ../.env down || true
            docker-compose -f docker-compose.prod.yml --env-file ../.env build --no-cache
            docker-compose -f docker-compose.prod.yml --env-file ../.env up -d
            
            # Cleanup old images
            echo "Cleaning up old images..."
            docker image prune -f
            
            # Show status
            echo "Deployment complete! Container status:"
            docker-compose -f docker-compose.prod.yml ps
            
            # Wait and check health
            echo "Waiting for health check..."
            sleep 30
            curl -sf http://localhost/actuator/health || echo "Health check pending..."

