# =============================================================================
# CI/CD Pipeline - Build, Test, and Deploy
# =============================================================================
# Runs tests on all branches.
# Deploys to production on push to master.
# =============================================================================

name: CI/CD

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch: # Allow manual trigger

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # BACKEND - Java/Spring Boot
  # ===========================================================================
  backend:
    name: Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: starter
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Lint
        run: ./gradlew lintCheck

      - name: Test
        run: ./gradlew test

      - name: Build
        run: ./gradlew build -x test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: backend/main/build/reports/tests/
          retention-days: 7

  # ===========================================================================
  # FRONTEND - React/TypeScript
  # ===========================================================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ===========================================================================
  # DEPLOY - Production (master branch only)
  # ===========================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            
            cd /home/ec2-user/app
            
            # Clone repo if first deploy, otherwise pull latest
            if [ ! -d ".git" ]; then
              echo "First deploy - cloning repository..."
              git clone https://github.com/${{ github.repository }} .
            else
              echo "Pulling latest changes..."
              git fetch origin
              git reset --hard origin/master
            fi
            
            # Create .env file with secrets
            echo "Creating environment file..."
            cat > .env << 'EOF'
            DB_URL=${{ secrets.DB_URL }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            SWAGGER_USER=${{ secrets.SWAGGER_USER }}
            SWAGGER_PASSWORD=${{ secrets.SWAGGER_PASSWORD }}
            EOF
            
            # Build and deploy
            echo "Building and starting containers..."
            cd infra
            docker-compose -f docker-compose.prod.yml --env-file ../.env down || true
            docker-compose -f docker-compose.prod.yml --env-file ../.env build --no-cache
            docker-compose -f docker-compose.prod.yml --env-file ../.env up -d
            
            # Cleanup old images
            echo "Cleaning up old images..."
            docker image prune -f
            
            # Show status
            echo "Deployment complete! Container status:"
            docker-compose -f docker-compose.prod.yml ps
            
            # Wait and check health
            echo "Waiting for health check..."
            sleep 30
            curl -sf http://localhost/actuator/health || echo "Health check pending..."
