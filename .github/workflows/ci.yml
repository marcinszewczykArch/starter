# =============================================================================
# CI/CD Pipeline - Lint, Test, Build & Push, Deploy
# =============================================================================
# Stages run in order: lint → test → build & push to registry → deploy
# Deploy only runs on master branch after all other stages pass.
# Docker images are built in CI and pushed to GitHub Container Registry (ghcr.io)
# =============================================================================

name: CI/CD

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io

jobs:
  # ===========================================================================
  # STAGE 1: LINT - Check code style and formatting
  # ===========================================================================
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Lint
        run: chmod +x gradlew && ./gradlew lintCheck

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

  # ===========================================================================
  # STAGE 2: TEST - Run unit and integration tests
  # ===========================================================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint-backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: starter
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Test
        run: chmod +x gradlew && ./gradlew test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: backend/main/build/reports/tests/
          retention-days: 7

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: lint-frontend
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run test

  # ===========================================================================
  # STAGE 3: BUILD & PUSH - Build Docker images and push to GitHub Container Registry
  # ===========================================================================
  build-and-push-backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    needs: test-backend
    # Only push on master branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase owner name
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/Dockerfile.backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/starter-backend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/starter-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    needs: test-frontend
    # Only push on master branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase owner name
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/Dockerfile.frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/starter-frontend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/starter-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # STAGE 4: DEPLOY - Pull images and deploy to EC2 (master only)
  # ===========================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push-backend, build-and-push-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Set lowercase owner name
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            echo "=== Step 1: Setup deployment directory ==="
            # Clean old deployment directory and create new one
            rm -rf /home/ec2-user/app 2>/dev/null || true
            mkdir -p /home/ec2-user/deploy
            cd /home/ec2-user/deploy
            
            echo "=== Step 2: Pull Docker images from registry ==="
            # Pull latest images from GitHub Container Registry (public, no login needed)
            docker pull ghcr.io/${{ env.OWNER_LC }}/starter-backend:${{ github.sha }}
            docker pull ghcr.io/${{ env.OWNER_LC }}/starter-frontend:${{ github.sha }}
            
            echo "=== Step 3: Create configuration files ==="
            # Create .env file with secrets (DB runs locally in Docker)
            cat > .env << EOF
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            SWAGGER_USER=${{ secrets.SWAGGER_USER }}
            SWAGGER_PASSWORD=${{ secrets.SWAGGER_PASSWORD }}
            BACKEND_IMAGE=ghcr.io/${{ env.OWNER_LC }}/starter-backend:${{ github.sha }}
            FRONTEND_IMAGE=ghcr.io/${{ env.OWNER_LC }}/starter-frontend:${{ github.sha }}
            EOF
            
            # Create docker-compose.yml with PostgreSQL running locally
            printf '%s\n' \
              'services:' \
              '  db:' \
              '    image: postgres:17-alpine' \
              '    container_name: starter-db' \
              '    environment:' \
              '      - POSTGRES_DB=starter' \
              '      - POSTGRES_USER=${DB_USER}' \
              '      - POSTGRES_PASSWORD=${DB_PASSWORD}' \
              '    volumes:' \
              '      - postgres_data:/var/lib/postgresql/data' \
              '    networks:' \
              '      - app-network' \
              '    restart: always' \
              '    healthcheck:' \
              '      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]' \
              '      interval: 10s' \
              '      timeout: 5s' \
              '      retries: 5' \
              '  backend:' \
              '    image: ${BACKEND_IMAGE}' \
              '    container_name: starter-backend' \
              '    environment:' \
              '      - SPRING_PROFILES_ACTIVE=prod' \
              '      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/starter' \
              '      - SPRING_DATASOURCE_USERNAME=${DB_USER}' \
              '      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}' \
              '      - SWAGGER_USER=${SWAGGER_USER:-admin}' \
              '      - SWAGGER_PASSWORD=${SWAGGER_PASSWORD}' \
              '    expose:' \
              '      - "8080"' \
              '    depends_on:' \
              '      db:' \
              '        condition: service_healthy' \
              '    restart: always' \
              '    healthcheck:' \
              '      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]' \
              '      interval: 30s' \
              '      timeout: 10s' \
              '      retries: 3' \
              '      start_period: 60s' \
              '    networks:' \
              '      - app-network' \
              '  frontend:' \
              '    image: ${FRONTEND_IMAGE}' \
              '    container_name: starter-frontend' \
              '    ports:' \
              '      - "80:80"' \
              '    depends_on:' \
              '      backend:' \
              '        condition: service_healthy' \
              '    restart: always' \
              '    networks:' \
              '      - app-network' \
              'volumes:' \
              '  postgres_data:' \
              'networks:' \
              '  app-network:' \
              '    driver: bridge' \
              > docker-compose.yml
            
            echo "=== Step 4: Start containers ==="
            # Stop old containers if running (preserve database volume)
            docker compose down 2>/dev/null || true
            
            # Start new containers
            docker compose up -d
            
            # Cleanup old images
            echo "Cleaning up old images..."
            docker image prune -f
            
            echo "=== Step 5: Verify deployment ==="
            # Show running containers
            docker compose ps
            
            # Wait for health check (longer to allow DB init + backend start)
            echo "Waiting for application to start (90 seconds)..."
            sleep 90
            
            # Check health
            if curl -sf http://localhost/actuator/health; then
              echo ""
              echo "=== Deployment successful! ==="
            else
              echo "Health check failed - check logs with: docker compose logs"
              exit 1
            fi
