# =============================================================================
# CI/CD Pipeline - Lint, Test, Build, Deploy
# =============================================================================
# Stages run in order: lint → test → build → deploy
# Deploy only runs on master branch after all other stages pass.
# =============================================================================

name: CI/CD

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # STAGE 1: LINT - Check code style and formatting
  # ===========================================================================
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Lint
        run: chmod +x gradlew && ./gradlew lintCheck

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

  # ===========================================================================
  # STAGE 2: TEST - Run unit and integration tests
  # ===========================================================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint-backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: starter
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Test
        run: chmod +x gradlew && ./gradlew test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: backend/main/build/reports/tests/
          retention-days: 7

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: lint-frontend
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run test

  # ===========================================================================
  # STAGE 3: BUILD - Build production artifacts
  # ===========================================================================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test-backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Build
        run: chmod +x gradlew && ./gradlew build -x test

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/main/build/libs/app.jar
          retention-days: 7

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test-frontend
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ===========================================================================
  # STAGE 4: DEPLOY - Deploy to production (master only)
  # ===========================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            # Ensure Docker Buildx is installed FIRST
            echo "=== Step 1: Checking Docker Buildx ==="
            if ! docker buildx version > /dev/null 2>&1; then
              echo "Installing Docker Buildx..."
              sudo mkdir -p /usr/local/lib/docker/cli-plugins
              BUILDX_VERSION=$(curl -s https://api.github.com/repos/docker/buildx/releases/latest | grep '"tag_name"' | cut -d'"' -f4)
              sudo curl -SL "https://github.com/docker/buildx/releases/download/${BUILDX_VERSION}/buildx-${BUILDX_VERSION}.linux-amd64" -o /usr/local/lib/docker/cli-plugins/docker-buildx
              sudo chmod +x /usr/local/lib/docker/cli-plugins/docker-buildx
              echo "Buildx installed!"
            fi
            echo "Buildx version:"
            docker buildx version
            
            echo "=== Step 2: Get code ==="
            # Ensure app directory exists
            mkdir -p /home/ec2-user/app
            cd /home/ec2-user/app
            
            # Clone repo if first deploy, otherwise pull latest
            if [ ! -d ".git" ]; then
              echo "First deploy - cleaning directory and cloning repository..."
              # Remove any leftover files from failed deploys
              rm -rf /home/ec2-user/app/* /home/ec2-user/app/.[!.]* 2>/dev/null || true
              git clone https://github.com/${{ github.repository }} .
            else
              echo "Pulling latest changes..."
              git fetch origin
              git reset --hard origin/master
            fi
            
            # Create .env file with secrets
            echo "Creating environment file..."
            cat > .env << 'EOF'
            DB_URL=${{ secrets.DB_URL }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            SWAGGER_USER=${{ secrets.SWAGGER_USER }}
            SWAGGER_PASSWORD=${{ secrets.SWAGGER_PASSWORD }}
            EOF
            
            # Build and deploy
            echo "=== Step 4: Building and starting containers ==="
            cd infra
            
            echo "Stopping old containers..."
            docker compose -f docker-compose.prod.yml --env-file ../.env down || true
            
            echo "Building images (this may take a few minutes)..."
            if ! docker compose -f docker-compose.prod.yml --env-file ../.env build --no-cache --progress=plain; then
              echo "ERROR: Docker build failed!"
              exit 1
            fi
            
            echo "Starting containers..."
            if ! docker compose -f docker-compose.prod.yml --env-file ../.env up -d; then
              echo "ERROR: Docker up failed!"
              docker compose -f docker-compose.prod.yml logs
              exit 1
            fi
            
            # Cleanup old images
            echo "Cleaning up old images..."
            docker image prune -f
            
            # Show status
            echo "Deployment complete! Container status:"
            docker compose -f docker-compose.prod.yml ps
            
            # Wait and check health
            echo "Waiting for health check..."
            sleep 30
            curl -sf http://localhost/actuator/health || echo "Health check pending..."
            
            echo "=== Deployment finished ==="
            exit 0
